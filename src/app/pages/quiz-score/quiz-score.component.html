{{quizResult | json}} -->
<div class="min-h-screen flex justify-center items-center bg-gradient-to-r from-teal-400 via-blue-500 to-indigo-600">
  <div class="w-full max-w-md p-8 bg-white rounded-3xl shadow-lg transform transition duration-500 hover:scale-105">
    <h2 class="text-3xl font-bold text-center text-indigo-800 mb-6">Kết quả bài thi của bạn, {{quizResult.name}}</h2>

    <!-- Card Content -->
    <div class="space-y-6">
      <div class="flex justify-between">
        <span class="text-lg text-gray-700 font-medium">Điểm số</span>
        <span class="text-lg font-bold text-indigo-600">{{quizResult.score}}</span>
      </div>

      <div class="flex justify-between">
        <span class="text-lg text-gray-700 font-medium">Tỉ lệ đúng</span>
        <span class="text-lg font-bold text-indigo-600">{{quizResult.percentage}}%</span>
      </div>

      <div class="flex justify-between">
        <span class="text-lg text-gray-700 font-medium">Số câu đúng</span>
        <span class="text-lg font-bold text-indigo-600">{{quizResult.correct}}</span>
      </div>

      <div class="flex justify-between">
        <span class="text-lg text-gray-700 font-medium">Số câu sai</span>
        <span class="text-lg font-bold text-red-600">{{quizResult.inCorrect}}</span>
      </div>

      <div class="flex justify-between">
        <span class="text-lg text-gray-700 font-medium">Số câu chưa làm</span>
        <span class="text-lg font-bold text-yellow-500">{{quizResult.unAttempt}}</span>
      </div>
    </div>

    <!-- Button to return to login -->
    <div class="mt-8 flex justify-center">
      <button onclick="window.location.href='/'" class="px-8 py-3 bg-indigo-600 text-white rounded-full shadow-lg hover:bg-indigo-700 transition-all duration-300">
        Quay lại đăng nhập
      </button>
    </div>
  </div>
</div>
