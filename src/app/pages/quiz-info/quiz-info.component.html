<div class="min-h-screen flex justify-center items-center bg-gradient-to-r from-teal-400 via-blue-500 to-indigo-600">
  <!-- Nội dung trong card được giữ nguyên nhưng tinh chỉnh lại cho đẹp mắt hơn -->
  <div class="flex flex-col items-center w-96 gap-6 shadow-2xl p-10 rounded-xl bg-white transform transition duration-500 hover:scale-105">
    <h2 class="text-3xl font-semibold text-indigo-700 mb-4">Chào bạn, {{quizResult.name}}</h2>
    <h4 class="text-xl font-bold text-pink-600 mb-3">{{ quizInfo.name }}</h4>
    <p class="text-gray-600 mb-6">Tổng số câu hỏi: {{quizInfo.questions.length}}</p>
    <!-- Nút bắt đầu quiz với hiệu ứng hover mượt mà -->
    <button mat-raised-button color="primary" class="w-8/12 py-3 text-white bg-pink-600 hover:bg-pink-700 rounded-full shadow-lg transform transition duration-300 hover:scale-110" (click)="start()">
      Bắt đầu
    </button>
  </div>
</div>
